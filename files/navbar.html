<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        
        <div id="nav-logo">
            <img id="company-logo" src="../images/logo.png">
        </div>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Career</a>
                <a href="#" class="nav-item nav-link">Blogs</a>
                <a href="#" class="nav-item nav-link">Our Partners</a>
                <a href="#" class="nav-item nav-link">Contact Us</a>
            </div>
            
            <div class="navbar-nav">
                <a href="#" id="login-btn" class="ms-auto nav-item nav-link">
                    <span>Login <img src="..\images\login-icon.svg"></span>
                </a>
            </div>

        </div>
    </div>
</nav>


<style>

@import url("../css/global.css");

.navbar{
    min-height: 5vh;
    margin-bottom: 0;
    
    font-size: 1.5rem;

    background-color: var(--PALT_2);
    box-shadow: 0px 5px 2px #0005;
    
    z-index: 99;
}

#nav-logo{
    justify-content: center;
    position: relative;
    display: flex;
    height: 100%;
    aspect-ratio: 1;
}

#nav-logo > img{
    /* border: solid red 5px; */
    position: relative;
    left: 0;
    width: 100px;
    aspect-ratio: 1;
}

.nav-item{
    margin: 0 1rem;
    transition: 0.1s transform;
}

.nav-item:hover{
    transform: scale(1.1);
}
.navbar-nav > a{
    text-transform: uppercase;
    font-weight: bolder;
}

#login-btn{
    background-color: var(--PALT_1);
    border-radius: 3rem;
    padding: 0 4rem;
    height: 4.5rem;
    display: flex;
    align-items: center;
    justify-content: center;

    
}
#login-btn > span{
    display: inline-flex;
    align-items: center;
}
#login-btn > span > img{
    height: 1.5rem;
    display: inline;
    opacity: 0.5;
}

</style>


<script>
    $("document").ready(function(){
        $(".nav-item").click(function(){
            var items = $(".nav-item");
            items.each(function(x){
                $(items[x]).removeClass("active");
            });
            $(this).addClass("active");
        })

    })
</script>

</body>
